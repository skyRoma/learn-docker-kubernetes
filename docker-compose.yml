version: '3'
services:
  nginx:
    image: 'conrsluk/complex-nginx'
    ports:
      - '80:80'
  api:
    image: 'conrsluk/complex-server'
    environment:
      - REDIS_HOST=$REDIS_HOST
      - REDIS_PORT=$REDIS_PORT
      - PG_HOST=$PG_HOST
      - PG_PORT=$PG_PORT
      - PG_USER=$PG_USER
      - PG_DB=$PG_DB
      - PG_PASSWORD=$PG_PASSWORD
  client:
    image: 'conrsluk/complex-client'
  worker:
    image: 'conrsluk/complex-worker'
    environment:
      - REDIS_HOST=$REDIS_HOST
      - REDIS_PORT=$REDIS_PORT
